<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <title>MyTrader</title>
    <link href="https://fonts.googleapis.com" rel="preconnect"/>
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&amp;family=JetBrains+Mono:wght@400;500&amp;display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet"/>
    <script>
      (function () {
        var key = "mytrader:ui:theme-mode";
        var legacyKey = "theme";
        var mode = "system";
        try {
          var stored = localStorage.getItem(key);
          if (stored === "light" || stored === "dark" || stored === "system") {
            mode = stored;
          } else {
            var legacy = localStorage.getItem(legacyKey);
            if (legacy === "light" || legacy === "dark" || legacy === "system") {
              mode = legacy;
              localStorage.setItem(key, mode);
              localStorage.removeItem(legacyKey);
            }
          }
        } catch (_) {}

        var prefersDark =
          typeof window.matchMedia === "function" &&
          window.matchMedia("(prefers-color-scheme: dark)").matches;
        var resolved = mode === "system" ? (prefersDark ? "dark" : "light") : mode;
        var root = document.documentElement;
        root.dataset.theme = resolved;
        root.classList.toggle("dark", resolved === "dark");
      })();
    </script>
    <style>
        body {font-family: 'Inter', sans-serif;}
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        ::-webkit-scrollbar-thumb {
            background: #4b5563;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #6b7280;
        }
    </style>
  </head>
  <body class="bg-background-light dark:bg-background-dark text-slate-800 dark:text-slate-200 min-h-screen flex flex-col antialiased transition-colors duration-300">
    <div id="root" class="flex-1 flex flex-col h-full"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
